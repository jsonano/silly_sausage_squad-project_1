<html>
  <head>
    <title> REGISTRATION PAGE </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
      <header>
        <!-- Allows flashing messages in the html -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </header>
  
  <main class="page-container">
    <div class="box text-center">
      <h1 class="section-title mb-4">Register</h1>

    <form method="POST" class="text-start">
      <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      {% if error_message %}
      <div class="alert alert-danger mt-2">
        {{ error_message }}
      </div>
      {% endif %}
      <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
    </form>
    <div class="mt-3">
      <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>
  </div>
  </main>

  <footer class="bg-dark text-light text-center py-2 fixed-bottom">
    <p class="m-0">sIlLySaUsAgEsQuAD 2024</p>
  </footer>
  </body>





</html>
